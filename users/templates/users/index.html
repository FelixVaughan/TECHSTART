{% extends "users/base.html"%}
{% load static %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/index.css' %}">
{% endblock %}
{% block content %}

  <!-- CONTAINER TO HOLD APP INFORMATION -->
    <!-- SPOTIFY -->
    <div class ="index">
    <div id= "Spotify" style="display:none" class="container index p-3 my-3 border">
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png" alt="Spotify logo" height="75" />
         <button type="button" class="btn.index" onclick="spotifyClose()">Close</button>
        <p class = "index"><strong>Top Tracks:</strong> <a href="{{ user_info.top_tracks.href }}">{{ user_info.top_tracks.href }}</a></p>
        <p class = "index"><strong>Top Artist:</strong> {{ user_info.top_artist.name }}</p>
    </div>

        <!-- REDDIT -->
    <div id= "Reddit" style="display:none" class="container index p-3 my-3 border">
        <img src="https://www.redditinc.com/assets/images/site/reddit-logo.png"  alt="Reddit Text Logo PNG icon" height="75"/>
         <button type="button" class="btn.index" onclick="redditClose()">Close</button>
    </div>

         <!-- OUTLOOK -->
    <div id= "Outlook" style="display:none" class="container index p-3 my-3 border">
         <img src="https://download.logo.wine/logo/Microsoft_Outlook/Microsoft_Outlook-Logo.wine.png"  alt="Outlook Logo PNG icon" height="100"/>
         <button type="button" class="btn.index" onclick="outlookClose()">Close</button>
    </div>

           <!-- NEWS -->
    <div id= "News" style="display:none" class="container index p-3 my-3 border">
            <p class = "index"> World News </p>
            <button type="button" class="btn.index" onclick="newsClose()">Close</button>
    </div>



  <!-- POPUP FORM TO SELECT APP -->
  <div class="loginPopup">
    <div class="formPopup" id="popupForm">
      <form class="formContainer">
        <button type="button" class="btn" onclick="spotifyOpen()">Spotify</button>
        <button type="button" class="btn" onclick="redditOpen()">Reddit</button>
        <button type="button" class="btn" onclick="outlookOpen()">Outlook</button>
         <button type="button" class="btn" onclick="newsOpen()">News</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
      </form>
    </div>
  </div>

<!-- BUTTON TO INITIATE APP SELECTING FORM -->
<br>
<button type="button" class="block" onclick="openForm()"><strong>Select Application</strong></button>
<!-- JS and COLOUR THEME SEL -->
<script src="{% static 'users/app.js' %}"></script>
  </div>


{% endblock content %}
